<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wordwisestyles.css') }}">
    <title>Sign up to Wordwise</title>
</head>
<body>

<div class="container">
    <div class="topbar">
        <a href="{{ url_for('get_login_page') }}">Login</a>
    </div>

    <h1 class="centered">Revamp your vocabulary with Wordwise</h1>

    <div class="signup-container">
        <h2>Sign Up to Wordwise</h2>

        <form action="/signup" method="post" id="signupForm">
            <div class="input-box">
                <div class="form-group">
                    <label for="email_address">Email:</label>
                    <input type="email" id="email" name="email_address" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="username" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
