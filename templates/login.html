<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wordwisestyles.css') }}">
    <title>Wordwise - Login</title>
</head>
<body>

    <div class="container">
        <div class="topbar">
            <a href="{{ url_for('get_create_account_page') }}">Back to Sign Up</a>
        </div>
        <h1 class="centered" id="login-page-heading">Login to Wordwise</h1>

        <div class="signup-container">
            <h2>Login to your account</h2>

            <form action="/welcome" method="get" id="loginForm">
                <!--{% if response %}-->
                <p class="t-response">
                <!--{{ response }}-->
                </p><br>
                <!--{% endif %}-->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Login</button>
                
            </form>
        </div>

    </div>

</body>
</html>
